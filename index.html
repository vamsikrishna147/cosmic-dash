<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Dash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000411;
            color: #E0E0E0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: none; /* Prevents scrolling on mobile */
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 900px;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
            border: 2px solid rgba(0, 191, 255, 0.7);
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000411;
        }
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 4, 17, 0.8);
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px; 
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: move-stars 30s linear infinite;
            backdrop-filter: blur(5px);
            text-align: center;
            color: #fff;
            z-index: 10;
        }
        .hidden {
            display: none;
        }
        h1 {
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0072ff;
            margin-bottom: 0.5rem;
            animation: flicker 3s infinite alternate;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 8px #ff00ff, 0 0 16px #ff00ff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
            margin-top: 10px;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 191, 255, 1);
        }
        #game-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 5px #0ff;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #lives-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 5;
            background: rgba(0,0,0,0.4);
            border: 2px solid #00c6ff;
            color: #00c6ff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #leaderboard {
            margin-top: 2rem;
            width: 80%;
            max-width: 400px;
        }
        #leaderboard h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            border-bottom: 2px solid #00c6ff;
            padding-bottom: 0.5rem;
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
        #leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            font-size: 1.2rem;
        }
        #name-input-container {
            margin-top: 1rem;
        }
        #player-name-input {
            width: 100px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00c6ff;
            color: #fff;
            border-radius: 5px;
            text-transform: uppercase;
        }
        #save-score-btn {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        #color-selector {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }
        .color-swatch.selected {
            border-color: #fff;
        }
        @keyframes flicker {
          0%, 100% {
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0072ff;
          }
          50% {
            text-shadow: 0 0 10px #0ff, 0 0 25px #0ff, 0 0 45px #0ff, 0 0 70px #0072ff, 0 0 80px #fff;
          }
        }
        @keyframes move-stars {
           from { background-position: 0 0; }
           to { background-position: -10000px 5000px; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-stats" class="hidden">
            <div id="score-display">Score: 0</div>
            <div id="lives-display">Lives: 
                <div id="lives-icons"></div>
            </div>
        </div>
        <button id="pause-btn" class="hidden">||</button>
        <canvas id="gameCanvas"></canvas>

        <!-- Start Menu -->
        <div id="start-menu" class="ui-overlay">
            <h1>Cosmic Dash</h1>
            <p class="text-xl text-cyan-300 tracking-widest mb-10" style="text-shadow: 0 0 8px #00c6ff;">AN ENDLESS ARCADE DODGER</p>
            <p class="mb-4">Dodge obstacles using Arrow Keys, A/D, or Touch!</p>
            <div class="flex flex-col items-center my-4">
                <p class="mb-3 text-lg">Choose your ship color:</p>
                <div id="color-selector">
                    <div class="color-swatch selected" style="background-color: #00c6ff;" data-color="#00c6ff"></div>
                    <div class="color-swatch" style="background-color: #ff4757;" data-color="#ff4757"></div>
                    <div class="color-swatch" style="background-color: #2ed573;" data-color="#2ed573"></div>
                    <div class="color-swatch" style="background-color: #ffa502;" data-color="#ffa502"></div>
                </div>
            </div>
            <button id="start-btn" class="btn">Start Game</button>
        </div>
        
        <!-- Pause Menu -->
        <div id="pause-menu" class="ui-overlay hidden">
            <h2>Paused</h2>
            <button id="resume-btn" class="btn">Resume</button>
        </div>

        <!-- Game Over Menu -->
        <div id="game-over-menu" class="ui-overlay hidden">
            <h2>Game Over</h2>
            <p id="final-score">Your Score: 0</p>
            <p id="high-score">High Score: 0</p>
            <div id="name-input-container" class="hidden">
                <p>New High Score! Enter your initials:</p>
                <input type="text" id="player-name-input" maxlength="3" placeholder="AAA">
                <button id="save-score-btn" class="btn">Save</button>
            </div>
            <button id="retry-btn" class="btn">Retry</button>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list">
                    <!-- Scores will be populated by JS -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameStats = document.getElementById('game-stats');
        const scoreDisplay = document.getElementById('score-display');
        const livesIcons = document.getElementById('lives-icons');
        const startMenu = document.getElementById('start-menu');
        const gameOverMenu = document.getElementById('game-over-menu');
        const pauseMenu = document.getElementById('pause-menu');
        const startBtn = document.getElementById('start-btn');
        const retryBtn = document.getElementById('retry-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resumeBtn = document.getElementById('resume-btn');
        const finalScoreDisplay = document.getElementById('final-score');
        const highScoreDisplay = document.getElementById('high-score');
        const nameInputContainer = document.getElementById('name-input-container');
        const playerNameInput = document.getElementById('player-name-input');
        const saveScoreBtn = document.getElementById('save-score-btn');
        const leaderboardList = document.getElementById('leaderboard-list');
        const colorSelector = document.getElementById('color-selector');

        // --- Game Configuration ---
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let highScore = 0;
        let animationFrameId;
        let player, asteroids, debris, stars, particles, powerUps;
        let screenShake = { duration: 0, magnitude: 0 };
        let playerColor = '#00c6ff'; // Default color

        // --- Firebase Configuration ---
        let db, auth, userId;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cosmic-dash-default';
        let highScores = [];
        let isAuthReady = false;

        // --- Firebase Initialization ---
        async function initializeFirebase() {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (authError) {
                            console.error("Authentication failed:", authError);
                            userId = `offline-${crypto.randomUUID()}`;
                        }
                    }
                    isAuthReady = true;
                    setupLeaderboardListener();
                });
            } catch (e) {
                console.error("Firebase initialization failed. Leaderboard will be disabled.", e);
                isAuthReady = true; // Proceed without firebase
            }
        }
        
        // --- Game Classes ---
        class Player {
            constructor(color) {
                this.width = 50;
                this.height = 60;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.speed = 7; // Reduced speed for less sensitivity
                this.dx = 0;
                this.shielded = false;
                this.color = color;
            }

            draw() {
                if (this.shielded) {
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2 + 10, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 191, 255, 0.3)';
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(0, 191, 255, 0.8)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y + 10);
                ctx.lineTo(this.x + 15, this.y + 35);
                ctx.lineTo(this.x + this.width - 15, this.y + 35);
                ctx.closePath();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
                
                if (gameRunning) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width/2 - 5, this.y + this.height);
                    ctx.lineTo(this.x + this.width/2 + 5, this.y + this.height);
                    ctx.lineTo(this.x + this.width/2, this.y + this.height + Math.random() * 20 + 10);
                    ctx.closePath();
                    ctx.fillStyle = 'orange';
                    ctx.fill();
                }
            }

            update() {
                this.x += this.dx;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                this.draw();
            }

            move(direction) {
                if (direction === 'left') this.dx = -this.speed;
                else if (direction === 'right') this.dx = this.speed;
            }

            stop() {
                this.dx = 0;
            }
        }

        class Asteroid {
            constructor() {
                this.size = Math.random() * 40 + 20;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = -this.size;
                this.speed = Math.random() * 2 + 1 + (score / 7000); // Slower progression
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.sides = Math.floor(Math.random() * 5) + 5;
                this.shape = [];
                for (let i = 0; i < this.sides; i++) {
                    const angle = (i / this.sides) * Math.PI * 2;
                    const radius = this.size / 2 * (Math.random() * 0.4 + 0.8);
                    this.shape.push({x: Math.cos(angle) * radius, y: Math.sin(angle) * radius});
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.rotation);
                ctx.beginPath();
                ctx.moveTo(this.shape[0].x, this.shape[0].y);
                for (let i = 1; i < this.sides; i++) ctx.lineTo(this.shape[i].x, this.shape[i].y);
                ctx.closePath();
                ctx.strokeStyle = '#A9A9A9';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fillStyle = '#696969';
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.draw();
            }
        }

        class Debris {
            constructor() {
                this.width = Math.random() * 30 + 30;
                this.height = this.width * (Math.random() * 0.5 + 0.8);
                this.size = Math.max(this.width, this.height); // for collision
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 1.5 + 1.5 + (score / 8000); // Slower progression
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }
            
            draw() {
                 ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                ctx.fillStyle = '#8B4513'; // SaddleBrown
                ctx.strokeStyle = '#A0522D'; // Sienna
                ctx.lineWidth = 2;
                // Draw a simple wrecked ship shape
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                ctx.beginPath();
                ctx.moveTo(-this.width/2, 0);
                ctx.lineTo(this.width/2, this.height/3);
                ctx.stroke();
                ctx.restore();
            }
            
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.draw();
            }
        }
        
        class PowerUp {
            constructor() {
                this.type = 'shield';
                this.size = 30;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = -this.size;
                this.speed = 2;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x + this.size / 2, this.y + this.size / 2, this.size / 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 191, 255, 0.7)';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fillStyle = '#fff';
                ctx.font = '18px Orbitron';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('S', this.x + this.size / 2, this.y + this.size / 2);
            }

            update() {
                this.y += this.speed;
                this.draw();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = color || `hsl(${Math.random() * 60}, 100%, 50%)`;
                this.life = 100;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2;
                if(this.size > 0.1) this.size -= 0.1;
                this.draw();
            }
        }
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.draw();
            }
        }

        // --- Game Functions ---
        function init() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            score = 0;
            lives = 3;
            player = new Player(playerColor);
            asteroids = [];
            debris = [];
            particles = [];
            powerUps = [];
            stars = [];
            for (let i = 0; i < 100; i++) stars.push(new Star());
            updateUI();
            gameStats.classList.remove('hidden');
            pauseBtn.classList.remove('hidden');
        }

        function spawnAsteroid() {
            // Start with a lower chance and ramp up
            const spawnChance = 0.01 + (score / 150000);
            if (Math.random() < spawnChance) asteroids.push(new Asteroid());
        }

        function spawnDebris() {
            // Spawn less frequently and only after a certain score
            if (score > 1500) {
                const spawnChance = 0.002 + (score / 200000);
                if (Math.random() < spawnChance) debris.push(new Debris());
            }
        }
        
        function spawnPowerUp() {
            if (score > 1000 && Math.random() < 0.0015 && powerUps.length === 0) {
                 powerUps.push(new PowerUp());
            }
        }
        
        function createExplosion(x, y, color) {
            for(let i = 0; i < 30; i++) particles.push(new Particle(x, y, color));
        }

        function triggerScreenShake(duration, magnitude) {
            screenShake.duration = duration;
            screenShake.magnitude = magnitude;
        }

        function handlePlayerHit() {
            if (player.shielded) {
                player.shielded = false;
                return;
            }
            
            lives--;
            triggerScreenShake(15, 8);
            createExplosion(player.x + player.width/2, player.y + player.height/2, player.color);
            updateUI();
            
            if (lives <= 0) {
                gameOver();
            }
        }
        
        function updateUI() {
            scoreDisplay.textContent = `Score: ${score}`;
            livesIcons.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const icon = document.createElement('span');
                icon.innerHTML = '🚀';
                icon.style.fontSize = '1.5rem';
                icon.style.filter = `hue-rotate(${playerColor === '#00c6ff' ? 0 : playerColor === '#ff4757' ? 240 : playerColor === '#2ed573' ? 100 : 50}deg)`;
                livesIcons.appendChild(icon);
            }
        }

        function checkCollision(obj1, obj2) {
            if (obj2 instanceof PowerUp) {
                const dx = (obj1.x + obj1.width / 2) - (obj2.x + obj2.size / 2);
                const dy = (obj1.y + obj1.height / 2) - (obj2.y + obj2.size / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < (obj1.width / 2) + (obj2.size / 2);
            }
            return obj1.x < obj2.x + obj2.size &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.size &&
                   obj1.y + obj1.height > obj2.y;
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            if (screenShake.duration > 0) {
                const dx = (Math.random() - 0.5) * screenShake.magnitude;
                const dy = (Math.random() - 0.5) * screenShake.magnitude;
                ctx.translate(dx, dy);
                screenShake.duration--;
            }

            stars.forEach(star => star.update());
            player.update();
            spawnAsteroid();
            spawnDebris();
            spawnPowerUp();

            // Handle Asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.update();
                if (asteroid.y > canvas.height) {
                    asteroids.splice(i, 1);
                } else if (checkCollision(player, asteroid)) {
                    asteroids.splice(i, 1);
                    handlePlayerHit();
                }
            }

            // Handle Debris
            for (let i = debris.length - 1; i >= 0; i--) {
                const d = debris[i];
                d.update();
                if (d.y > canvas.height) {
                    debris.splice(i, 1);
                } else if (checkCollision(player, d)) {
                    debris.splice(i, 1);
                    handlePlayerHit();
                }
            }
            
            powerUps.forEach((powerUp, index) => {
                powerUp.update();
                if (powerUp.y > canvas.height) powerUps.splice(index, 1);
                if (checkCollision(player, powerUp)) {
                    player.shielded = true;
                    powerUps.splice(index, 1);
                }
            });
            
            particles.forEach((p, index) => {
                if(p.life <= 0) particles.splice(index, 1);
                else p.update();
            });

            score += 1;
            scoreDisplay.textContent = `Score: ${score}`;
            
            ctx.restore();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            init();
            gameRunning = true;
            startMenu.classList.add('hidden');
            gameOverMenu.classList.add('hidden');
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            pauseBtn.classList.add('hidden');
            
            const interval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => star.update());
                particles.forEach((p, index) => {
                    if(p.life <= 0) particles.splice(index, 1);
                    else p.update();
                });
                if(particles.length === 0) {
                    clearInterval(interval);
                    showGameOverMenu();
                }
            }, 1000/60);
        }
        
        function showGameOverMenu() {
            gameStats.classList.add('hidden');
            finalScoreDisplay.textContent = `Your Score: ${score}`;
            if (score > highScore) highScore = score;
            highScoreDisplay.textContent = `High Score: ${highScore}`;
            gameOverMenu.classList.remove('hidden');

            const lowestLeaderboardScore = highScores.length < 10 ? 0 : highScores[9].score;
            if (score > lowestLeaderboardScore) {
                nameInputContainer.classList.remove('hidden');
            }
        }

        function togglePause() {
            if (gameOverMenu.classList.contains('hidden')) {
                gameRunning = !gameRunning;
                if (gameRunning) {
                    pauseMenu.classList.add('hidden');
                    gameLoop();
                } else {
                    cancelAnimationFrame(animationFrameId);
                    pauseMenu.classList.remove('hidden');
                }
            }
        }

        // --- Leaderboard Functions ---
        function setupLeaderboardListener() {
            if (!db) return;
            const highscoresCollection = collection(db, 'artifacts', appId, 'public', 'data', 'highscores');
            
            onSnapshot(highscoresCollection, (snapshot) => {
                let scores = [];
                snapshot.forEach(doc => scores.push({ id: doc.id, ...doc.data() }));
                highScores = scores.sort((a, b) => b.score - a.score);
                updateLeaderboardUI();
            });
        }

        function updateLeaderboardUI() {
            leaderboardList.innerHTML = '';
            const top10 = highScores.slice(0, 10);
            if (top10.length === 0) {
                 leaderboardList.innerHTML = '<li>No scores yet. Be the first!</li>';
            } else {
                top10.forEach(entry => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${entry.name}</span><span>${entry.score}</span>`;
                    leaderboardList.appendChild(li);
                });
            }
        }

        async function saveScore() {
            if (!db || !isAuthReady) return;
            const playerName = playerNameInput.value.trim().toUpperCase() || 'AAA';
            const newScore = { name: playerName, score: score, userId: userId, createdAt: new Date() };

            try {
                const highscoresCollection = collection(db, 'artifacts', appId, 'public', 'data', 'highscores');
                await addDoc(highscoresCollection, newScore);
                
                if (highScores.length >= 10) {
                    const sortedScores = [...highScores, newScore].sort((a, b) => b.score - a.score);
                    const scoreToRemove = sortedScores[10];
                    if (scoreToRemove && scoreToRemove.id) {
                         const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'highscores', scoreToRemove.id);
                         await deleteDoc(docRef);
                    }
                }
            } catch (error) {
                console.error("Error saving score: ", error);
            }
            
            nameInputContainer.classList.add('hidden');
            playerNameInput.value = '';
        }

        // --- Event Listeners ---
        const keys = { ArrowLeft: false, ArrowRight: false, a: false, d: false };

        function handleMovement() {
            if(!player || !gameRunning) return;
            if (keys.ArrowLeft || keys.a) player.move('left');
            else if (keys.ArrowRight || keys.d) player.move('right');
            else player.stop();
        }

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                e.preventDefault();
                keys[e.key] = true;
                handleMovement();
            }
            if (e.key.toLowerCase() === 'p') {
                e.preventDefault();
                togglePause();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                e.preventDefault();
                keys[e.key] = false;
                handleMovement();
            }
        });

        function handleTouch(e) {
            if (!gameRunning || !e.touches[0]) return;
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const canvasRect = canvas.getBoundingClientRect();
            let targetX = touchX - canvasRect.left - player.width / 2;
            
            if (targetX < 0) targetX = 0;
            if (targetX > canvas.width - player.width) targetX = canvas.width - player.width;
            player.x = targetX;
        }

        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });

        startBtn.addEventListener('click', startGame);
        retryBtn.addEventListener('click', startGame);
        saveScoreBtn.addEventListener('click', saveScore);
        pauseBtn.addEventListener('click', togglePause);
        resumeBtn.addEventListener('click', togglePause);
        
        colorSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-swatch')) {
                playerColor = e.target.dataset.color;
                document.querySelectorAll('.color-swatch').forEach(swatch => swatch.classList.remove('selected'));
                e.target.classList.add('selected');
            }
        });
        
        window.addEventListener('resize', () => {
             if(gameRunning) togglePause();
             const container = document.getElementById('game-container');
             canvas.width = container.clientWidth;
             canvas.height = container.clientHeight;
        });

        // --- Initial Load ---
        window.onload = () => {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            initializeFirebase();
        };

    </script>
</body>
</html>
